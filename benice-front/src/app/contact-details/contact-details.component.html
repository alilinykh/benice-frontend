  <div [routerLink]="['/contacts', contact.contact_id]" class="well hoverwell thumbnail">
    <div><img class="profile-pic" src={{contact.pictureUrl}}></div>
    <br>
    <div><u>Name: </u>{{contact.name}}</div>
    <div *ngIf="contact?.category">
        <div><u>Category: </u>{{contact.category}}</div>
    </div>
    <!-- <div>Description:   {{contact.description}}</div> -->
    <div *ngIf="contact?.location"><u>Location:  </u>{{contact.location}}</div>
    <br>


  </div>
