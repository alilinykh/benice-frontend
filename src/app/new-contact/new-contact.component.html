<h1>Create New Contact: </h1>
<hr>

<div class="col-md-6">

  <h3>Name: </h3>
  <input [(ngModel)]="contact.name" type="text" size="50"><br>
  <h3>Category: </h3>
  <input [(ngModel)]="contact.category" type="text"size="50"><br>
  <h3>Description: </h3>
  <input [(ngModel)]="contact.description" type="text"size="50"><br>
  <h3>Upload picture:</h3>
  <!-- <button>upload</button> -->
  <input [(ngModel)]="contact.pictureUrl" type="text"size="50"><br>
  <h3>Location: </h3>
  <input [(ngModel)]="contact.location" type="text"size="50"><br><br>
  <br>
  <br>
  <button type="submit" class="btn btn-primary"(click)="createNewContact(1)">Create</button>
  <!-- should save contact under proper User_ID -->
  <button type="submit" class="btn btn-primary" (click)="cancel()">Cancel</button>
</div>
